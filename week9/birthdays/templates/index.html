<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>
<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <!-- Form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="month">Month:</label>
                    <input type="number" id="month" name="month" min="1" max="12" required>
                </div>
                <div>
                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day" min="1" max="31" required>
                </div>
                <div>
                    <button type="submit">Add Birthday</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <td>
                                <form action="/delete/{{ birthday.id }}" method="post" style="display: inline;">
                                    <button type="submit">Delete</button>
                                </form>
                                <form action="/edit/{{ birthday.id }}" method="get" style="display: inline;">
                                    <button type="submit">Edit</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
