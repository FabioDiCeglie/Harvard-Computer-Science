<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Edit Birthday</title>
</head>
<body>
    <div class="header">
        <h1>Edit Birthday</h1>
    </div>
    <div class="container">
        <div class="section">
            <!-- Form for editing a birthday -->
            <form action="/edit/{{ birthday.id }}" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ birthday.name }}" required>
                </div>
                <div>
                    <label for="month">Month:</label>
                    <input type="number" id="month" name="month" value="{{ birthday.month }}" min="1" max="12" required>
                </div>
                <div>
                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day" value="{{ birthday.day }}" min="1" max="31" required>
                </div>
                <div>
                    <button type="submit">Update Birthday</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
